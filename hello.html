<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Especial para Amisaday</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
        }

        h1 {
            color: #800080;
        }

        #message-container {
            margin: 20px 0;
            padding: 10px;
            background-color: #4b0082;
            border-radius: 5px;
            color: #fff;
        }

        #user-input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: calc(100% - 22px);
        }

        #send-btn {
            background-color: #800080;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        #send-btn:hover {
            background-color: #9400d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hola, Amisaday</h1>
        <div id="message-container"></div>
        <input type="text" id="user-input" placeholder="Escribe algo..." />
        <button id="send-btn">Enviar</button>
    </div>
    <script>
        document.getElementById('send-btn').addEventListener('click', function() {
            const userInput = document.getElementById('user-input').value;
            const messageContainer = document.getElementById('message-container');
            
            if(userInput.toLowerCase() === 'hola') {
                messageContainer.innerHTML = `
                    Hola, Amisaday. Soy una IA que tu novio, Diego, creó para ti. 
                    Él está muy enamorado de ti y quiere pedirte disculpas por lo inmaduro y tonto que ha sido.
                `;
            } else {
                messageContainer.innerHTML = `
                    No entiendo lo que has escrito. Intenta decir 'hola'.
                `;
            }

            document.getElementById('user-input').value = '';
        });
    </script>
</body>
</html>
